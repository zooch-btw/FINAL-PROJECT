<html lang="en">

<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page title -->
    <title>About Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://use.typekit.net/lfm8hgs.css">
    <!-- Google Fonts: Bebas Neue, Nunito, Comic Neue -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:wght@400;700&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5.3.2 CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS to match provided styles -->
    <style>
        /* Base styles for HTML and body, centered content */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: "Nunito", sans-serif;
            color: #f0f8ff;
            /* starWhite */
            background: linear-gradient(135deg, #0d1b2a 0%, #0a0a23 100%);
            /* nebulaDark gradient */
            scroll-behavior: smooth;
            overflow-x: hidden;
            text-align: center;
            transition: background 0.5s;
        }

        /* Style headings and nav with comic-book aesthetic */
        h1,
        h2,
        h3,
        .navbar-brand,
        .navbar-nav .nav-link {
            font-family: "Bebas Neue", sans-serif;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            -webkit-text-stroke: 0.5px #ff2a44;
            /* heroRed */
            text-shadow: 0 0 8px rgba(255, 42, 68, 0.5);
            text-align: center;
        }

        /* Style navbar with cosmic gradient background */
        .navbar {
            background: linear-gradient(180deg, #0d1b2a 0%, rgba(13, 27, 42, 0.9) 100%) !important;
            padding: 0.75rem 1.5rem;
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(90deg, transparent, #ffd700, transparent) 1;
            animation: glowBorder 3s ease-in-out infinite;
            z-index: 1000;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Define pulsing border animation */
        @keyframes glowBorder {

            0%,
            100% {
                border-image-source: linear-gradient(90deg, transparent, #ffd700, transparent);
            }

            50% {
                border-image-source: linear-gradient(90deg, transparent, #1e90ff, transparent);
            }
        }

        /* Style navbar brand and links */
        .navbar-brand,
        .navbar-nav .nav-link {
            color: #f0f8ff !important;
            /* starWhite */
            font-size: 1.6rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
            text-align: center;
        }

        /* Style active link */
        .navbar-nav .nav-link.active {
            color: #ff2a44 !important;
            /* heroRed */
            text-decoration: none;
            text-shadow: 0 0 10px #ff2a44;
        }

        /* Hover and focus effects for nav links */
        .navbar-brand:hover,
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #ffd700 !important;
            /* infinityGold */
            text-shadow: 0 0 15px #ffd700;
        }

        /* Center navbar collapse content */
        .navbar-collapse {
            display: flex;
            justify-content: center;
        }

        /* Center navbar nav list */
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Center the dropdown menu */
        .navbar-nav .dropdown-menu {
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer styling to match body background */
        footer {
            background: linear-gradient(135deg, #0d1b2a 0%, #0a0a23 100%);
            /* Match body.night */
            color: #f0f8ff;
            /* starWhite */
            padding: 1rem;
            width: 100%;
        }

        /* Ensure main content fills space between navbar and footer with time-based backgrounds */
        main {
            flex-grow: 1;
            min-height: calc(100vh - 56px - 48px);
            /* Adjust for navbar (~56px) and footer (~48px) heights */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d1b2a 0%, #0a0a23 100%);
            /* Default: nebulaDark */
        }

        /* Morning background for main: red-gold gradient */
        main.morning {
            background: linear-gradient(135deg, #ff2a44 0%, #ffd700 100%);
            /* heroRed, infinityGold */
        }

        /* Afternoon background for main: blue-cyan gradient */
        main.afternoon {
            background: linear-gradient(135deg, #1e90ff 0%, #00e6e6 100%);
            /* cosmicBlue */
        }

        /* Evening background for main: purple-dark gradient */
        main.evening {
            background: linear-gradient(135deg, #6a0dad 0%, #2a1b3d 100%);
            /* vibrantPurple */
        }

        /* Night background for main: dark nebula gradient */
        main.night {
            background: linear-gradient(135deg, #0d1b2a 0%, #0a0a23 100%);
            /* nebulaDark */
        }

        /* Responsive design for tablet and below */
        @media (max-width: 768px) {

            .navbar-brand,
            .navbar-nav .nav-link {
                font-size: 1.4rem;
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 576px) {

            .navbar-brand,
            .navbar-nav .nav-link {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
