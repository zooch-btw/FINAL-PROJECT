<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define character encoding for proper text display -->
    <meta charset="UTF-8">
    <!-- Set viewport for responsive design across devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Set page title for browser tab and SEO -->
    <title>Contact Us - Little Bird Toys</title>
    <!-- Link favicon for browser tab icon -->
    <link rel="icon" type="image/png" href="imgs/LBTCo BW bird logo ORANGE.png">
    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Google Fonts: Bebas Neue and Nunito (matching Contact Us needs) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Load Font Awesome for icons in contact info (kept for potential other uses) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Load Bootstrap CSS for responsive layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for page-specific design -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style main content with spacing and dynamic background */
        main {
            min-height: calc(100vh - 56px - 48px);
            margin-top: 56px;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #0d1b2a 0%, #0a0a23 100%);
            overflow-y: auto;
        }

        /* Style contact info with flexbox and centering */
        .contact-info {
            max-width: 300px;
            margin: 0 auto;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #f0f8ff;
        }

        /* Style contact icons */
        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 5px;
        }

        /* Style contact links */
        .contact-info a {
            color: #f0f8ff;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #ffd700;
        }

        /* Style form labels */
        .form-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #f0f8ff;
        }

        /* Style form inputs and textarea */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: #f0f8ff;
        }

        /* Style form placeholder text */
        .form-control::placeholder {
            color: #ccc;
        }

        /* Style submit button */
        .btn-primary {
            background: #ff2a44;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
        }

        /* Style footer with fixed positioning */
        footer {
            background: linear-gradient(135deg, #0d1b2a 0%, #0a0a23 100%);
            color: #f0f8ff;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 48px;
        }

        /* Adjust styles for tablets and smaller screens */
        @media (max-width: 768px) {

            .navbar-brand,
            .navbar-nav .nav-link {
                font-size: 1.4rem;
            }
        }

        /* Adjust styles for mobile screens */
        @media (max-width: 576px) {

            .navbar-brand,
            .navbar-nav .nav-link {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column contact">
    <!-- Header section with navigation bar from About page -->
    <header>

    </header>
    <!-- Main content section -->
    <main id="main-content">
        <div class="container">
            <!-- Page heading -->
            <div class="row">
                <div class="col-12 mb-4">
                    <h1>Contact Us</h1>
                    <h2>Get in Touch with Little Bird Toys</h2>
                </div>
            </div>
            <!-- Contact info and form row -->
            <div class="row">
                <!-- Contact information column -->
                <div class="col-md-6 mb-4">
                    <div class="contact-info">
                        <p><a href="tel:+17325551234"><img src="imgs/call.png" alt="Phone" class="contact-icon"> (732)
                                555-1234</a></p>
                        <p><a href="mailto:LittleBirdToys@gmail.com"><img src="imgs/gmail.png" alt="Email"
                                    class="contact-icon"> LittleBirdToys@gmail.com</a></p>
                        <p><a href="https://www.google.com/maps/search/?api=1&query=43+Main+St,+Toms+River,+NJ+08753"><img
                                    src="imgs/pin.png" alt="Location" class="contact-icon"> 43 Main St, Toms River, NJ
                                08753</a></p>
                        <p><a href="https://www.instagram.com/LittleBirdToyCo"><img src="imgs/instagram.png"
                                    alt="Instagram" class="contact-icon"> @LittleBirdToyCo</a></p>
                        <p><a href="https://twitter.com/LittleBirdToyCo"><img src="imgs/twitter.png" alt="Twitter"
                                    class="contact-icon"> @LittleBirdToyCo</a></p>
                        <p><a href="https://www.snapchat.com/add/LittleBirdToyCo"><img src="imgs/snapchat.png"
                                    alt="Snapchat" class="contact-icon"> @LittleBirdToyCo</a></p>
                    </div>
                </div>
                <!-- Contact form column -->
                <div class="col-md-6 mb-4">
                    <form id="contactForm">
                        <!-- Name fields -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com"
                                required>
                        </div>
                        <!-- Message field -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Type your message"
                                required></textarea>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary justify-content-center">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer section -->
    <footer class="text-center">
    </footer>
    <!-- Load Bootstrap JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Custom JS for dynamic background and form handling -->
    <script src="script.js"></script>
    <script>
        // Function to update background based on time of day
        function updateBackground() {
            const main = document.getElementById('main-content');
            const now = new Date();
            const hours = now.getHours();
            // Remove all time-based classes
            main.classList.remove('morning', 'afternoon', 'evening', 'night');
            // Add class based on current hour
            if (hours >= 6 && hours < 12) {
                main.classList.add('morning');
            } else if (hours >= 12 && hours < 17) {
                main.classList.add('afternoon');
            } else if (hours >= 17 && hours < 21) {
                main.classList.add('evening');
            } else {
                main.classList.add('night');
            }
        }
        // Run when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Initial background update
            updateBackground();
            // Update background every minute
            setInterval(updateBackground, 60000);
            // Prevent Contact Us link from navigating on this page
            const contactLink = document.querySelector('a[href="contact.html"]');
            contactLink.addEventListener('click', function (e) {
                e.preventDefault();
            });
            // Handle form submission
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value
                };
                console.log('Form Submitted:', formData);
                alert('Thank you for your message!');
                form.reset();
            });
        });
    </script>
</body>

</html>
